<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BiSocial Popup</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="js/fontawesome.js"></script>
    <style>
        br {
            display: block;
            margin: 10px 0 !important;
            content: " ";
        }
        footer{
            margin-top: 10px;
            text-align: right;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body style="width: 300px;">
    <div class="container">
        <div class="row">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <div class="liner"></div>
                        <li class="nav-item">
                            <a class="nav-link active" href="#facebook" data-toggle="tab" title="facebook" aria-expanded="true">
                                <span class="round-tabs one">
                                    <i class="fa fa-facebook" style="color:#4267b2;" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#twitter" data-toggle="tab" title="twitter" aria-expanded="false">
                                <span class="round-tabs two">
                                    <i class="fa fa-twitter" style="color:#1da1f2;" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#instagram" data-toggle="tab" title="instagram" aria-expanded="false">
                                <span class="round-tabs three">
                                    <i class="fa fa-instagram" style="color:#262626;" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#pinterest" data-toggle="tab" title="pinterest" aria-expanded="false">
                                <span class="round-tabs four">
                                    <i class="fa fa-pinterest-p" style="color:#bd081c;" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#messages" data-toggle="tab" title="messages" aria-expanded="false">
                                <span class="round-tabs five">
                                    <i class="fa fa-envelope-o" style="color:#bd0075;" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#info" data-toggle="tab" title="messages" aria-expanded="false">
                                <span class="round-tabs six">
                                    <i class="fa fa-info" style="color:#000;" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div class="tab-pane active in" id="facebook" role="tabpanel">
                        Facebook hh
                    </div>
                    <div class="tab-pane fade" id="twitter" role="tabpanel">
                        Twitter
                    </div>
                    <div class="tab-pane fade" id="instagram" role="tabpanel">
                        İnstagram

                    </div>
                    <div class="tab-pane fade" id="pinterest" role="tabpanel">

                        <br>
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs nav-justified" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#ppeople" role="tab">People</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#pboards" role="tab">Boards</a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <br>
                            <div class="tab-pane active" id="ppeople" role="tabpanel">
                                <div class="input-group">
                                    <span class="input-group-addon form-control-sm">Follow Limit</span>
                                    <input id="p1limit" type="text" class="form-control form-control-sm" placeholder="" aria-describedby="basic-addon1">
                                    <span class="input-group-addon form-control-sm">people</span>
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon form-control-sm">Second Interval</span>
                                    <input id="p1second" type="text" class="form-control form-control-sm" placeholder="" aria-describedby="basic-addon2" value="5">
                                    <span class="input-group-addon form-control-sm">seconds</span>
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon form-control-sm">Search New People Limit</span>
                                    <input id="p1search" type="text" class="form-control form-control-sm" placeholder="" aria-describedby="basic-addon3" value="10">
                                    <span class="input-group-addon form-control-sm">seconds</span>
                                </div>
                                <br>
                                <div class="input-group">
                                    <button type="button" id="p1button" class="btn btn-primary btn-sm btn-block">Start</button>
                                </div>
                            </div>
                            <div class="tab-pane" id="pboards" role="tabpanel">
                                <div class="input-group">
                                    <span class="input-group-addon form-control-sm">Follow Limit</span>
                                    <input id="p2limit" type="text" class="form-control form-control-sm" placeholder="" aria-describedby="basic-addon1" value="150">
                                    <span class="input-group-addon form-control-sm">boards</span>
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon form-control-sm">Second Interval</span>
                                    <input id="p2second" type="text" class="form-control form-control-sm" placeholder="" aria-describedby="basic-addon2" value="5">
                                    <span class="input-group-addon form-control-sm">seconds</span>
                                </div>
                                <br>
                                <div class="input-group">
                                    <span class="input-group-addon form-control-sm">Search New Boards Limit</span>
                                    <input id="p2search" type="text" class="form-control form-control-sm" placeholder="" aria-describedby="basic-addon3" value="10">
                                    <span class="input-group-addon form-control-sm">seconds</span>
                                </div>
                                <div class="input-group">
                                    <label class="radio-inline"><input type="radio" name="optradio">Option 1</label>
                                    <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
                                </div>
                                <br>
                                <div class="input-group">
                                    <button type="button" id="p2button" class="btn btn-primary btn-sm btn-block">Start</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="messages" role="tabpanel">
                        Messages
                    </div>
                    <div class="tab-pane fade" id="info" role="tabpanel">
                        Informations
                    </div>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <div class="container">
            <span class="text-muted">Bilal Saim 2017©</span>
        </div>
    </footer>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/pinterest.js"></script>
</body>
